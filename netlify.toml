[build]
  # Directory to change to before starting a build
  base = "."
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "."
  # Default build command
  command = "echo 'Static site - no build required'"

[build.environment]
  # Node.js version for any build processes
  NODE_VERSION = "18"

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Specific headers for API files
[[headers]]
  for = "/js/config.js"
  [headers.values]
    # Ensure config.js is served with proper headers
    Cache-Control = "no-cache, no-store, must-revalidate"

# Environment variables that should be set in Netlify dashboard
# Go to: https://app.netlify.com/sites/ticketyx/settings/env-vars
#
# Required environment variables:
# BASEROW_API_TOKEN = "your_actual_baserow_token_here"
#
# Optional environment variables:
# NODE_ENV = "production"
# DEBUG_MODE = "false"

[redirects]
  # SPA fallback - redirect all routes to index.html for client-side routing
  to = "/index.html"
  from = "/*"
  status = 200
