<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // example custom color
              // 'brand-blue': '#007ace',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="css/style.css"> <!-- Keep for non-Tailwind styles or overrides for admin page -->
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Submit a New Support Ticket</h1>

        <div id="userMessageArea" class="message-area" style="display:none;"></div> <!-- Will style this with Tailwind if needed, or keep custom -->

        <form id="ticketForm" class="space-y-6">
            <div>
                <label for="ticketTitle" class="block text-sm font-medium text-gray-700">Ticket Title *</label>
                <input type="text" id="ticketTitle" name="ticketTitle" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <div class="error-message text-red-500 text-xs mt-1" id="titleError" style="display:none;"></div>
            </div>

            <div>
                <label for="detailedDescription" class="block text-sm font-medium text-gray-700">Detailed Description *</label>
                <textarea id="detailedDescription" name="detailedDescription" rows="4" required
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                <div class="error-message text-red-500 text-xs mt-1" id="descriptionError" style="display:none;"></div>
            </div>

            <div>
                <label for="urgencyLevel" class="block text-sm font-medium text-gray-700">Urgency Level *</label>
                <select id="urgencyLevel" name="urgencyLevel" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">-- Select Urgency --</option>
                    <option value="Normal">Normal</option>
                    <option value="Urgent">Urgent</option>
                </select>
                <div class="error-message text-red-500 text-xs mt-1" id="urgencyError" style="display:none;"></div>
            </div>

            <div>
                <label for="requesterEmail" class="block text-sm font-medium text-gray-700">Votre Email *</label>
                <input type="email" id="requesterEmail" name="requesterEmail" placeholder="e.g., you@example.com" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <div class="error-message text-red-500 text-xs mt-1" id="emailError" style="display:none;"></div>
            </div>

            <div>
                <label for="attachmentUrl" class="block text-sm font-medium text-gray-700">Attachment URL (Optional)</label>
                <input type="url" id="attachmentUrl" name="attachmentUrl" placeholder="e.g., https://example.com/image.png"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <small class="text-xs text-gray-500 mt-1">Enter the full, publicly accessible URL for your attachment.</small>
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                Submit Ticket
            </button>
        </form>
    </div>

    <script src="js/airtable-api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
